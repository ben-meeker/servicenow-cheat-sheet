<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../assets/css/solutions-list.css">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ben-meeker/servicenow-solutions/contents/solutions');
        const data = await response.json();
        let htmlString = '<a class="back-button" href="/">&lt;</a><br>'
        htmlString += '<ul>';
        
        for (let file of data) {
          if (file.name == "index.html") {
            continue;
          };
          htmlString += `<li><a class="important-link" href="/solutions/${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
