<html>
    <head>
        <!-- Get syntax highligher, Roboto, and css file -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/default.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/atom-one-dark.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="../../assets/css/solution.css">

        <!-- Get syntac highlighter languages. You can find more of these at highlightjs.org -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/languages/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/languages/vbscript-html.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/languages/css.min.js"></script>
        <script>hljs.highlightAll();</script>
    </head>
    <body>
        <a class="back-button" href="/solutions">&lt;</a>
        <h1 id="solution-name" class="title">{{ Name of solution }}</h1>
        <h2 id="type" class="label">{{ Enter type of solution }}</h2> <!-- e.g. Widget, Background Script, Client Script, etc. -->
        <br>
        <h2 id="creator" class="label">Creator: <a class="important-link" href="https://github.com/{{ Github Username }}">@{{ Github Username }}</a></h2> <!-- e.g. https://github.com/ben-meeker & @ben-meeker -->
        <br>
        <p id="description" class="description">{{ Solution description }}</p>
        <br>
        <!-- List of instructions. You can do nested lists. -->
        <h2 class="label left">Getting Started</h2>
        <ul class="description">
            <li class="left"></li>
            <ul>
                <li class="left"></li>
            </ul>
            <li class="left"></li>
        </ul>
        <!-- End instructions -->
        <br>
        <!-- This is how to enter code blocks -->
        <h2 class="label left">{{ Code Label }}</h2>
        <pre><code class="language-javascript theme-atom-one-dark"> <!-- Do not edit the theme, but you can change the language class -->
            {{ Javascript Code Block }}
        </code></pre>
        <!-- End code block -->
    </body>
</html>
